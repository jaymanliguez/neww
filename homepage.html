<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skin Bloom</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo2.png" alt="Lustra Belle Logo">
      <span class="logoname">Skin Bloom</span><span class="logo-subtitle">- CRM</span>
    </div>
    <nav class="nav-center">
      <ul class="nav-links">
        <li><a href="homepage.html" class="active">HOME</a></li>
        <li><a href="about.html">ABOUT US</a></li>
        <li><a href="help.html">HELP</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="sign.html">SIGN IN</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero-section">
    <div class="hero-content">
      <h1>Manage Customers,<br>Close Deals, Grow Faster.</h1>
      <p>The all-in-one CRM that helps businesses build better customer relationships, streamline sales, and grow revenue faster.</p>
      <div class="buttons">
        <a href="login.html" class="btn-outline">LOG IN</a>
        <a href="#" class="btn-filled">GET STARTED</a>
      </div>
    </div>
    <div class="makeup">
      <img src="makeup.png!sw800" alt="Brush Stroke"/>
    </div>
  </main>

  <script>
    const navLinks = document.querySelectorAll('.nav-links a');
    const currentPage = location.pathname.split('/').pop();

    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>

</body>
</html>
